<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Website</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background-color: rgb(0,0,33);
    color: white;
    font-family: 'Poppins', sans-serif;
}

nav{
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 80px;
    background-color: rgb(18, 18, 62);
}

.left{
    font-size: 1.5rem;
    font-weight: 600;
}

nav ul{
    display: flex;
    justify-content: center;
}

nav ul li{
    list-style: none;
    margin: 0 23px;
}

nav ul li a{
    text-decoration: none;
    color: white;
    transition: 0.3s;
}

nav ul li a:hover{
    color: rgb(17, 72, 163);
}

.firstsection{
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.purple{
    color: rgb(170, 107, 228);
}

<style>
.firstsection > div {
    width: 40%;
}

.leftsection {
    font-size: 3rem;
    margin: 30px 0;
}

.leftsection div {
    font-size: 1.5rem;
    margin: 10px 0;
}

.rightsection img {
    width: 500px;
    margin: 50px 0;
}
</style>
</head>

<body>

<header>
    <nav>
        <div class="left">Samruddhi Portfolio</div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="firstsection">
    <div class="leftsection">
        <div>Hi, My name is <span>Samruddhi</span></div>
        <div>  And I am a Web Developer</div>
    </div>

    <div class="rightsection">
        <img src="bg.png" alt="">
    </div>
</section>
